spring.application.name=inventory

server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Custom application properties
app.file.upload-dir=uploads
app.file.base-url=http://localhost:8085


# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000


# CORS Configuration
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*


# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email_address
spring.mail.password=yur_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com


# Don't include stacktrace in HTTP error responses
server.error.include-stacktrace=never

# Root logging level
logging.level.root=INFO

# Spring Web logs
logging.level.org.springframework.web=INFO

# Hibernate SQL logs
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Tomcat logs
logging.level.org.apache.catalina=INFO

# For H2 (dev mode), change to:
# spring.datasource.url=jdbc:h2:file:./data/inventory_db
# spring.datasource.driver-class-name=org.h2.Driver

# Backup settings
backup.mysql.bin.path=C:/xampp/mysql/bin/mysqldump.exe
backup.mysql.database=db_name
backup.mysql.user=root
backup.mysql.password=

backup.h2.file.path=./data/db_name.mv.db
backup.dir=C:/backups/
backup.retention.days=7
